<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Tablice</h1>
    <script>

        let tab = ['Ala','ma','czarnego','kota'];

        console.log(tab[0]);

        /*
         at()
         służy do odwołania się do elementu na podanym indeksie
        */

        console.log(tab.at(3));
        console.log(tab.at(2));

    </script>

    <h4>Właściwość length</h4>
    <script>

        // length - zwraca ilość elementów w tablicy
        console.log(tab.length);
        console.log(tab[tab.length-1]);
    
        console.log('PEŁTLA FOR + LENGTH ==============');
        for (let i = 0; i < tab.length; i++) {
            console.log(tab[i]);            
        }

    </script>

    <h4>Czy tablica jest tablicą</h4>
    <script>
        // isArray(tablica) - zwraca wartosc logiczną, czy struktura jest tablicą

        console.log(Array.isArray(tab));
        console.log(typeof tab);
    </script>

    <h4>Dodawanie i usuwanie elementów tablicy</h4>
    <script>
        //push(nowyElement, ...) - dodaje nowy element na końcu tablicy i zwraca ilość jeje elementów 
        //pop() - usuwa ostatni element z tablicy i zwraca jego wartość
        //unshift() - dodaje elementy na początku tablicy i zwraca długość tablicy
        //shift() - usuwa element z początku tablicy i zwraca jego wartość

        let imiona = ['Roman','Tomek','Zbyszek','Piotr'];
        console.log(imiona.push('Marek', 'Marcin'));
        console.log(imiona);

        imiona[6] = 'Bogdan';
        console.log(imiona);

        console.log(imiona.pop());
        console.log(imiona.pop());
        console.log(imiona);

        console.log(imiona.unshift('Mateusz'));
        console.log(imiona.unshift('Kuba'));
        console.log(imiona);

        console.log(imiona.shift());
        //console.log(imiona.shift());
        console.log(imiona);
    </script>

    <h4>Tablica jako string</h4>
    <script>

        // join(separator) - zamienia tablice w string oddzielejąć pojedyncze elementy w tablicy podanym separatorem, jeżeli nic nie będzie podane to domyślenie elementy zostaną oddzielone przecinkiem (,)
        console.log(imiona.join('   -   ')); 
        console.log(typeof imiona.join()); 

        //zliczenie liczby znaków w tablicy
        console.log(imiona.join('').length);

        let text = 'rewolwer';
        let tabText = [...text]; //spread
        console.log(tabText);

        // split(separator) - dzieli string separatorem na elementy i zwraca tablicy
        let text2 = 'Ala ma kota';
        let tabText2 = text2.split(' ');
        console.log(tabText2);
    </script>


    <h4>Odwrotność</h4>
    <script>
        // reverse() - służy do odwracania kolejności elementów w tablicy. Zmienia podaną tabelę.
        console.log(tabText2.reverse());
        console.log(tabText2); // METODA DESTRUKCYJNA - zmienia oryginalną tablice
        console.log(tabText2.toReversed()); // METODA NIE DESTRUKCUJNA - nie wpływa na podaną tablice
        console.log(tabText2);

        let slowo = 'kajak'; // palindrom - słowo od przodu i tyłu to to samo słowo
        let tabSlowo = [...slowo];
        console.log(tabSlowo.join('') === tabSlowo.toReversed().join('')); 

    </script>
</body>
</html>
