    <h1>Typy danych</h1>

    <ol>
        <li>typy proste (prymitywne)

    <h2>String</h2>
    <script>
        const text = '123';
        console.log(typeof text);
        // typeof - operator zwracający typ danych

        let quote = 'Ktoś kiedyś powiedział - "Nic nie wiem"';
        console.log(quote);
        // Metody i właściwości
        console.log("cytat ma "+quote.length+" znaków");


        //ZADANIE
        /*
            Metody do wykorzystania:
            charAt()
            zwraca litere na danej pozycji z ciągu znaków
        
            includes()
            zwraca TRUE jeżeli dany ciąg znaków jest w podanym ciągu znaków, zwraca FALSE jeśli dany ciąg znaków nie znajduje się w macierzyustym ciągu znaków
        
            replace()
            zamienia pierwszy znaleziony ciąg znaków na inny ciąg znaków
        
            slice()
            wyodrębnia text ze macierzystego tekstu i go wyświetla. Może przyjmować 1 bądź 2 argumenty. 
            
            split()
            dzieli tekst na sekcje. Każda sekcja jest oddzielona wskazanym ciągiem znaków. Po podzieleniu, każda oddzielona sekcja string jest zapisywana do tablicy w odpowiedniej kolejności.
        
            toLowerCase()
            zmienia litery w małe na małe, nie przyjmuje argumentów
        
            toUpperCase()
            zmienia litery w małe na duże, nie przyjmuje argumentów
        */
            
        const text1 = 'powiększ mnie!'
        const text2 = 'ZAPISZ MNIE MAŁYMI LITERAMI'
        const text3 = '$#%#^ wytnij te dziwne znaki na początku!'
        const text4 = 'sprawdź, czy zawieram słowo "czy"'
        const text5 = 'wyLoguj w konsoli tylko literę "L", która znajduje się w wyrazie "Wyloguj"'
        const text6 = 'pies zamień każde słowo pies, na słowo kot pies'
        const text7 = 'podziel, ten, string, od, przecinków'

        console.log('ZADANIE -----------------------------');
        console.log(text5.charAt(2));
        console.log(text4.includes('czy'));
        console.log(text6.replace('pies', 'kot'));
        console.log(text6.replaceAll('pies', 'kot')); // dodatkowe
        console.log(text3.slice(6));
        const words = text7.split(',');
        console.log(words);
        console.log(text2.toLocaleLowerCase());
        console.log(text1.toUpperCase());
        console.log('KONIEC ZADANIA ----------------------');

        // concat() - łączy elementy podane jako elementy metody
        let h = 'hello';
        let w = 'world!';
        let hw = h.concat(' ', w);
        console.log('concat(): '+hw);

        // indexOf() - zwraca index pierwszego wystepienia podanego fragmentu tekstu, w przeciwnym razie zwróci -1
        let zdanie = 'Ala ma kota';
        console.log('indexOf(): '+zdanie.indexOf('ma'));
        console.log('indexOf(): '+zdanie.indexOf('pies'));

        // startsWith() - sprawdza czy ciąg tekstowy zaczyna się od podanego fragmentu, zwraca true/false
        let jezyk= 'Java Script';
        console.log('startsWith(): '+jezyk.startsWith('Java'));

        // endsWith() - sprawdza czy się tekstowy kończy się podanym fragmentem, zwraca true/false
        let plik = 'programowanie.js';
        console.log('endsWith(): ',plik.endsWith('.js'));

        // toString() - zamienia wartość INT na string i zwraca ją
        let abc = 123;
        console.log('toString(): '+ abc.toString());
        console.log('toString(): '+typeof abc.toString());

        // trim() - usówa białe znaki z początku i końca ciągu tekstowego zwracając zmodyfikowany ciąg\
        let ciag = "         jakis ciag         ";
        console.log(ciag);
        console.log('trimp(): '+ciag.trim());
    </script>

    <h2>Number</h2>
    <script>    
        let num1 = 23;
        let num2 = '45';
        console.log(num1 + num2);
        console.log(num1 * 1);

        let num3 = 'abcd';
        console.log(num3 * 1); // Nan - Not a Number

        // NUMBERs METODY
        let num4 = 1351.127;
        console.log(num4.toFixed(2));
        // toFixed() zaokrągla do podenej ilości liczb po pzrecinku według praw matematytcznych
        console.log(num4.toPrecision(7))
        // toPrecision(X) zaokrągla, ale podajemy ile CYFR ma być w CAŁEJ LICZBIE
        console.log(parseInt(num2));
        // METODA konwertuje tekst(STRONG) na liczbę(INT)
    </script>
