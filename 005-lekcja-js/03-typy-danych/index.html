<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typy danych</title>
</head>
<body>
    <h1>Typy danych</h1>

    <ol>
        <li>typy proste (prymitywne)
            <ul>
                <li>number</li>
                <li>string</li>
                <li>BigInt</li>
                <li>boolean</li>
                <li>null</li>
                <li>undefined</li>
                <li>symbol</li>
            </ul>
        </li>

        <li>typy złożone
            <ul>
                <li>object (array, map, set)</li>
            </ul>
        </li>
    </ol>

    <h2>String</h2>
    <script>
        const text = '123';
        console.log(typeof text);
        // typeof - operator zwracający typ danych
    </script>
</body>
</html>
