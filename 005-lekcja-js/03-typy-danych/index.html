<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typy danych</title>
</head>
<body>
    <h1>Typy danych</h1>

    <ol>
        <li>typy proste (prymitywne)
            <ul>
                <li>number</li>
                <li>string</li>
                <li>BigInt</li>
                <li>boolean</li>
                <li>null</li>
                <li>undefined</li>
                <li>symbol</li>
            </ul>
        </li>

        <li>typy złożone
            <ul>
                <li>object (array, map, set)</li>
            </ul>
        </li>
    </ol>

    <h2>String</h2>
    <script>
        const text = '123';
        console.log(typeof text);
        // typeof - operator zwracający typ danych

        let quote = 'Ktoś kiedyś powiedział - "Nic nie wiem"';
        console.log(quote);
        // Metody i właściwości
        console.log("cytat ma "+quote.length+" znaków");
    </script>

    <h2>Number</h2>
    <script>    
        let num1 = 23;
        let num2 = '45';
        console.log(num1 + num2);
        console.log(num1 * 1);

        let num3 = 'abcd';
        console.log(num3 * 1); // Nan - Not a Number

        // NUMBERs METODY
        let num4 = 1351.127;
        console.log(num4.toFixed(2));
        // toFixed() zaokrągla do podenej ilości liczb po pzrecinku według praw matematytcznych
        console.log(num4.toPrecision(7))
        // toPrecision(X) zaokrągla, ale podajemy ile CYFR ma być w CAŁEJ LICZBIE
        console.log(parseInt(num2));
        // METODA konwertuje tekst(STRONG) na liczbę(INT)
    </script>

    <h2>boolean</h2>
    <script>
        const prawda = true;
        const falsz = false;

        console.log(prawda, falsz);
        /*
            To zawsze zwróci:
            - false
            - uindefined
            - null
            - 0
            - Nan
            - "" ''
        */
    </script>
</body>
</html>
